<div class="row">
    <div class="col s8 offset-s2">
        <div class="img-wrapper">
            <img src="https://image.ibb.co/fX9ruc/logo_05.png" alt="">
        </div>
    </div>
    <div class="col s12">
        <div class="card-wrapper col s12">
            <div class="card">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="row no-margin">
                        <div class="input-field col s12">
                            <input id="User_id" type="text" class="validate" formControlName="userName">
                            <label for="User_id">User Id</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" formControlName="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s12 center-align">
                            <button class="btn-flat" [disabled]='!loginForm.valid' type="submit">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="login-bg">
</div>
