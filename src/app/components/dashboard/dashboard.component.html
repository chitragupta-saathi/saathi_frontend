<div class="container">
    <div class="row">
        <div class="col s12 m12 l6" *ngFor="let i of chartData">
            <div class="card">
                <div class="card-content">
                    <div class="card-title"><i class="material-icons">multiline_chart</i>{{chartTitle[i]}}</div>
                    <div [id]="i+'_chart'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
